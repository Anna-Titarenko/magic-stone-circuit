<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <title>Magic Stones</title>
</head>
<body>
<div class="main-container">
    <div class="side-menu">
        <div id="current-btn" class="side-menu__current"></div>
        <div class="side-menu__buttons">
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/stone_violet.png" data-tip="1">
                <label class="img-btn__tip">1</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/stone_red.png" data-tip="2">
                <label class="img-btn__tip">2</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/stone_indigo.png" data-tip="3">
                <label class="img-btn__tip">3</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/stone_orange.png" data-tip="4">
                <label class="img-btn__tip">4</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/btn_road.png" data-tip="6">
                <label class="img-btn__tip">5</label>
                <label class="img-btn__tip img-btn__tip--right">+R</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/btn_semi_side.png" data-tip="7">
                <label class="img-btn__tip">6</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/btn_semi_center.png" data-tip="8">
                <label class="img-btn__tip">7</label>
            </div>
            <div class="img-btn">
                <img class="img-btn__image" src="/resources/btn_delete.png" data-tip="q">
                <label class="img-btn__tip">8</label>
            </div>
        </div>
    </div>
    <div id="app"></div>
</div>
<script src="js/pixi.js" type="application/javascript"></script>
<script src="config/pixi.js" type="application/javascript"></script>

<script src="config/textures.js" type="application/javascript"></script>

<script src="app/Core/Behaviors/MouseDrag.js" type="application/javascript"></script>
<script src="app/Core/Behaviors/MouseClick.js" type="application/javascript"></script>
<script src="app/Core/Behaviors/MouseOver.js" type="application/javascript"></script>
<script src="app/Core/Behaviors/Colorizer.js" type="application/javascript"></script>
<script src="app/Core/StorageScheme.js" type="application/javascript"></script>
<script src="app/Core/Factory.js" type="application/javascript"></script>
<script src="app/Core/FactoryGraphics.js" type="application/javascript"></script>
<script src="app/Core/Scene.js" type="application/javascript"></script>
<script src="app/Core/AbstractScheme.js" type="application/javascript"></script>
<script src="app/Core/Scheme.js" type="application/javascript"></script>
<script src="app/Models/Sprite.js" type="application/javascript"></script>
<script src="app/Models/AbstractCell.js" type="application/javascript"></script>
<script src="app/Models/CellPointer.js" type="application/javascript"></script>
<script src="app/Models/Scheme/SchemeGrid.js" type="application/javascript"></script>
<script src="app/Models/Scheme/SchemeCell.js" type="application/javascript"></script>
<script src="app/Models/Scheme/SchemeRoad.js" type="application/javascript"></script>
<script src="app/Models/Scheme/SchemeSemiconductor.js" type="application/javascript"></script>

<script src="config/controls.js" type="application/javascript"></script>
<script src="config/modelsParams.js" type="application/javascript"></script>

<script src="app/app.js" type="application/javascript"></script>
</body>
</html>
